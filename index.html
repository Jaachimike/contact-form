<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form class="contact_form" action="#">
      <h3>CONTACT FORM</h3>
      <input type="text" class="name" placeholder="Your name" required>
      <input type="email" class="email" placeholder="Email address" required>
      <input type="tel" class="phone" placeholder="Phone number" required>
      <input type="text" class="subject" placeholder="Subject" required>
      <textarea  class="message"  rows="4" placeholder="Enter your message"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>

    const form = document.querySelector('.contact_form');

    function sendMsg(e) {
      e.preventDefault();
      
          const name = document.querySelector('.name'),
                email = document.querySelector('.email'),
                phone = document.querySelector('.phone'),
                subject = document.querySelector('.subject'),
                message = document.querySelector('.message');



      Email.send({
        SecureToken : "e8f58a32-257c-447a-902f-46fc4cf89bb2",
        To : 'obinwannethefirst@gmail.com',
        From : email.value,
        Subject : "Contact Form",
        Body : "Name: " + name.value 
                + "<br> Email:" + email.value
                + "<br> Phone Number:" + phone.value
                + "<br> Subject:" + subject.value
                + "<br> Message:" + message.value
      }).then(
        message => alert("Thanks for contacting us")
      );
    }

    form.addEventListener('submit', sendMsg)

  </script>

</body>

</html>
